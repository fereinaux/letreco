<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="https://iniciativapadawan.com.br/Images/logo-branco.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letreiro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="score-overflow">
        <div>
          <span class="point-gained">+100</span>
          <span class="score-text">PONTOS</span>
        </div>
      </div>
      <div class="title-container">
        <img src="https://iniciativapadawan.com.br/Images/logo-branco.png" alt="" srcset="">
        <h1>
          <span>l</span>
          <span class="letter-red">e</span>
          <span>t</span>
          <span class="letter-green">r</span>
          <span>e</span>
          <span class="letter-red">i</span>
          <span>r</span>
          <span class="letter-green">o</span>
        </h1>
        <h3 id="points">
          pontos: 0
        </h3>
        <div class="tips-container">
          <span class="question-mark" onclick="getTip(true)">?</span>
          <span class="time-mark">30</span>
          <ul id="tips-list">  
        </div>
        </ul>
      </div>
      <div class="tile-container"></div>
      <div class="keybord-container">
        <div
          class="keyboard-row-container notAlphabetic"
          id="backspaceAndEnterRow"
        ></div>
        <div class="keyboard-row-container" id="keyboardFirstRow"></div>
        <div class="keyboard-row-container" id="keyboardSecondRow"></div>
        <div class="keyboard-row-container" id="keyboardThirdRow"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
